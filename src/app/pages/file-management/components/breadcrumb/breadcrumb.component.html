<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (folder of breadcrumbItems(); track folder.id; let last = $last) {
      <li class="breadcrumb-item" [class.active]="last" aria-current="page">
        <button mat-button [disabled]="last" (click)="selectFolder(folder.id)">
          {{ folder.name }}
        </button>
      </li>
    }
  </ol>
</nav>
{{ breadcrumbItems() | json }}
{{ breadcrumbItemsFromRoute() | json }}
