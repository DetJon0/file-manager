<h2 mat-dialog-title>Confirm</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this folder?</p>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button color="warn" [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</mat-dialog-content>
